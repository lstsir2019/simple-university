<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Magasin Update</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex">
    <div class="d-felx" *ngIf="magasinSelected!=null">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label for="magasinReference" class="input-group-text">Referenece</label>
        </div>
        <input type="text" class="form-control" id="magasinReference" [(ngModel)]="magasinSelected.reference" disabled>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="magasinLibelle">Libelle</label>
        </div>
        <input type="text" class="form-control" id="magasinLibelle" [(ngModel)]="magasinSelected.libelle">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="magasinAddress">Addresse</label>
        </div>
        <input type="text" class="form-control" id="magasinAddress" [(ngModel)]="magasinSelected.address">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="magasinDescription">Description</label>
        </div>
        <textarea class="form-control" id="magasinDescription" [(ngModel)]="magasinSelected.description"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <input type="submit" (click)="saveUpdate()" class="btn btn-info fa fa-check" data-dismiss="modal" value="save">
  </div>
</div>
