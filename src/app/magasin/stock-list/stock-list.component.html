<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-sm-between">
      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" >Produit</label>
        </div>
        <input type="text" class="form-control" > <!--[(ngModel)]="reception.referenceCommande"-->
      </div>
      <div class="input-group  mx-sm-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="magasin" >Magasin</label>
        </div>
        <input type="text" class="form-control" id="magasin" > <!--[(ngModel)]="reception.referenceCommande"-->
      </div>
      <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="seuilAlert" >SeuilAlert</label>
      </div>
      <input type="text" class="form-control" id="seuilAlert"> <!--[(ngModel)]="reception.referenceCommande"-->
    </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-secondary" (click)="findAllStocks()"><i class="fa fa-search"></i>Recherche</button>
  </div>
</div>
<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
        <table class="table table-bordered table-sm" >
          <thead>
          <tr>
            <th>Reception</th>
            <th>Magasin</th>
            <th>Produit</th>
            <th>Qte</th>
            <th>Qte Deffectueuse</th>
            <th>Seuil Alert</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let s of stocks">
            <td>{{s.referenceReception}}</td>
            <td>{{s.magasin.libelle}} ({{s.magasin.reference}})</td>
            <td>{{s.referenceProduit}}</td>
            <td>{{s.qte}}</td>
            <td>{{s.qteDeffectueuse}}</td>
            <td>{{s.seuilAlert}}</td>
            <td><button class="btn-info btn-sm"><i class="fa fa-plus"></i></button>
            <button class="btn-info btn-sm" data-toggle="modal" (click)="stockSeleceted(s)" data-target="#exampleModalCenter"><i class="fa fa-edit"></i></button></td>
          </tr>
          </tbody>
        </table>
    </div>
</div>
<!--Modell-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Alimentation Stock</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-stock-update></app-stock-update>
      </div>
    </div>
  </div>
</div>
