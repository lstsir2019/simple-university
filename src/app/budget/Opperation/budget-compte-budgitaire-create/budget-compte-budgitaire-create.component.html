<mat-dialog-content class="mat-card">
  <div class="card">
    <div class="card-title text-center">
      Création
    </div>
    <div class="card-body">

      <div class="input-group input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="refea">Code C-B</label>
        </div>
        <input type="text" placeholder="Code" id="refea" aria-label="Number" class="form-control" matInput
               [formControl]="myControl" [matAutocomplete]="auto">

      </div>

      <div class="input-group input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="creditouverestimatif">Crédit ouvert éstimatif</label>
        </div>
        <input type="number" [(ngModel)]="budgetCompteBudgitaireCreate.detaillesBudgetVo.creditOuvertEstimatif"
               class="form-control"
               aria-label="Sizing example input" min="0" step="any" required id="creditouverestimatif"
               aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="creditouverreel">Crédit ouvert réel</label>
        </div>
        <input type="number" [(ngModel)]="budgetCompteBudgitaireCreate.detaillesBudgetVo.creditOuvertReel"
               class="form-control"
               aria-label="Sizing example input" min="0" step="any" required id="creditouverreel"
               aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="engagepaye">Engagé payé</label>
        </div>
        <input type="number" [(ngModel)]="budgetCompteBudgitaireCreate.detaillesBudgetVo.engagePaye"
               class="form-control"
               aria-label="Sizing example input" min="0" step="any" required id="engagepaye"
               aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="engagenonpaye">Engagé non payé</label>
        </div>
        <input type="number" [(ngModel)]="budgetCompteBudgitaireCreate.detaillesBudgetVo.engageNonPaye"
               class="form-control"
               aria-label="Sizing example input" min="0" step="any" required id="engagenonpaye"
               aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="row">
        <button mat-button [mat-dialog-close]="true" class="btn btn-outline-secondary btn-block"
                (click)="ajouterNewBudgetCompteBudegtaireProjet()"><i class="fa fa-plus">Ajouter</i></button>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option autoActiveFirstOption *ngFor="let option of filteredOptions | async" [value]="option.code">
    {{option.code}} : {{option.libelle}}
  </mat-option>
</mat-autocomplete>
