<div class="container-fluid">
  <div class="col-md-12 justify-content-between">
    <div class="card">
      <div class="card-header text-center">
        <h4 class="card-title">  Budget faculte : {{budgetFaculte.annee}}</h4>

      </div>
      <div>
        <div class="card-body d-lg-flex justify-content-center">
          <div class="col-md-4">
            <div class="input-group input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" >Ann√©e</label>
              </div>
              <select  class="form-control" [(ngModel)]="budgetFaculeteSelected" (change)="findBudgetProjet()">
                <option>---------SELECT---------</option>
                <option *ngFor="let bf of budgetFaculteAll" [ngValue]="bf">{{bf.annee}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group input-group mb-3">
              <button class="btn btn-outline-primary btn-block" data-toggle="modal" data-target="#detailProjet" (click)="detailFaculte(budgetFaculeteSelected)"><i
                class="fa fa-info">Deatail-Budget</i></button>
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group input-group mb-3">
              <button class="btn btn-outline-success btn-block" data-toggle="modal" data-target="#myModalProjet"><i
                class="fa fa-plus">Nouveau Budget</i></button>
            </div>
          </div>




        </div>
      </div>
    </div>

  </div>

  <div class="col-md-12">
    <div class="card">
      <div class="card-header text-center">

          <h4 class="card-title">List Budget Projet</h4>



      </div>
      <div class="card-body text-center">
        <div class="table-responsive">
          <table class="table table-hover table-sm">
            <thead>
            <tr>
              <th scope="1">Reference</th>
              <th scope="1">COE</th>
              <th scope="1">COR</th>
              <th scope="1">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="budgetProjetList == null|| budgetProjetList.length==0">
              <td colspan="4" class="font-italic text-center">No item Found</td>
            </tr>
            <tr *ngFor="let bp of budgetProjetList">
              <td>{{bp.referenceProjet}}</td>
              <td>{{bp.detaillesBudgetVo.creditOuvertEstimatif}}</td>
              <td>{{bp.detaillesBudgetVo.creditOuvertReel}}</td>
              <td>
                <button  class="btn btn-outline-danger fa fa-trash-o"
                       (click)="remove(bp)" type="button"></button>

                <button class="btn btn-outline-primary fa fa-info ml-2" (click)="detail(bp)" data-toggle="modal" data-target="#detailProjet"></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="myModalProjet">
  <div class="modal-dialog">
    <div class="modal-content centered">
      <!-- Modal Header -->
      <div class="modal-header text-center ">
        <h4 class="modal-title">Create Budget Projet</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <app-budget-projet-create></app-budget-projet-create>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
      </div>

    </div>
  </div>
</div>
<div class="modal" id="detailProjet">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Detail Budget Faculte</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <app-detailles></app-detailles>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
      </div>

    </div>
  </div>
</div>
