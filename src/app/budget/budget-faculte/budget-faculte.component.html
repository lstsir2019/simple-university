<div class="container-fluid">
  <div class="row col-md-12">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header text-center">
          Création
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="col-md-6">
              <div class="input-group input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="anneeMin">Année</label>
                </div>
                <input [(ngModel)]="budgetFaculteVo.annee" aria-describedby="inputGroup-sizing-sm"
                       aria-label="Sizing example input"
                       class="form-control" id="anneeMin" min="0" required step="any"
                       type="number">
                <!--<div class="input-group-append">
                  <button class="btn btn-outline-primary fa fa-search" (click)="bfinfo()"></button>
                </div>-->
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="anneeMax">Année Max</label>
                </div>
                <input [(ngModel)]="budgetFaculteVo1.annee" aria-describedby="inputGroup-sizing-sm"
                       aria-label="Sizing example input"
                       class="form-control" id="anneeMax" min="0" required step="any"
                       type="number">
                <div class="input-group-append">
                  <button (click)="findByCreteriaAnneMinAndAnneMax()"
                          class="btn btn-outline-primary fa fa-search"></button>
                </div>
              </div>
            </div>

          </div>
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="coe">Crédit Ouvert Estimatif</label>
            </div>
            <input type="number" class="form-control"
                   [value]="!!bfInfo?bfInfo.detaillesBudgetVo.creditOuvertEstimatif:null"
                   [(ngModel)]="detaillesBudgetVo.creditOuvertEstimatif" aria-label="Sizing example input" min="0"
                   step="any" required id="coe" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="cor">Crédit Ouvert Réel</label>
            </div>
            <input type="number" class="form-control"
                   [value]="!!bfInfo?bfInfo.detaillesBudgetVo.creditOuvertReel:null"
                   [(ngModel)]="detaillesBudgetVo.creditOuvertReel" aria-label="Sizing example input" min="0" step="any"
                   required id="cor" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="engagepaye">Engagé payé</label>
            </div>
            <input type="number" class="form-control"
                   [value]="!!bfInfo?bfInfo.detaillesBudgetVo.engagePaye:null"
                   [(ngModel)]="detaillesBudgetVo.engagePaye" aria-label="Sizing example input" min="0" step="any"
                   required id="engagepaye" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="engagenonpaye">Engagé non payé</label>
            </div>
            <input type="number" class="form-control"
                   [value]="!!bfInfo?bfInfo.detaillesBudgetVo.engageNonPaye:null"
                   [(ngModel)]="detaillesBudgetVo.engageNonPaye" aria-label="Sizing example input" min="0" step="any"
                   required id="engagenonpaye" aria-describedby="inputGroup-sizing-sm">
          </div>
          <!--<div class="col-md-12">
            <button class="btn btn-block btn-outline-primary" (click)="updateBudgetFaculte()">Ok</button>
          </div>-->
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card">
        <div class="card-header text-center">
          List
        </div>
        <div class="card-body">
          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th scope="1">Annee</th>
                <th scope="1">COE</th>
                <th scope="1">COR</th>
                <th scope="1">Action</th>
              </tr>
            </thead>
            <tbody>
            <tr *ngIf="budgetFacultes.length==0">
              <td colspan="4" class="font-italic text-center">No item Found</td>
            </tr>
            <tr (click)="budgetSousProjetInfo(bf)" *ngFor="let bf of budgetFacultes">
                <td>{{bf.annee}}</td>
                <td>{{bf.detaillesBudgetVo.creditOuvertEstimatif}}</td>
                <td>{{bf.detaillesBudgetVo.creditOuvertReel}}</td>
              <td>
                <button (click)="delete(bf.annee)" class="btn btn-outline-danger fa fa-trash-o"
                        type="button"></button>
                <button (click)="downloadPdf(bf)" *ngIf="bf.id!=0"
                        class="btn btn-outline-secondary fa fa-print ml-2"></button>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="chartContainer" class="col-md-6 offset-3"></div>
  </div>
</div>
