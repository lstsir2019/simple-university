<div class="container-fluid">
  <div class="col-md-12">
    <div class="card text-center">
      <div class="card-header">
        Détails budget de l'année {{budgetFaculte.annee}}
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Reference Projet</th>
            <th>Reference Sous Projet</th>
            <th>Reference C-B</th>

          </tr>
          </thead>
          <!--<tr *ngIf="bfCreate.budgetSousProjetVo==null">
            <td class="font-italic text-center" colspan="3">No item found</td>
          </tr>-->
          <tbody >
          <ng-container *ngFor="let bp of budgetFaculte.budgetProjetVos">
          <tr>
            <td [attr.rowspan]="rep+2">{{bp.referenceProjet}}</td>
          </tr>
           <ng-container *ngFor="let bsp of bp.budgetSousProjetVos">
            <tr >
              <td [attr.rowspan]="bsp.budgetCompteBudgitaireVos.length+1">{{bsp.referenceSousProjet}}</td>
            </tr>
             <ng-container *ngFor="let bcb of bsp.budgetCompteBudgitaireVos">
               <tr >
                 <td >{{bcb.reference}}</td>
               </tr>
             </ng-container>
           </ng-container>
          </ng-container>

          </tbody>
        </table>
        <button class="btn btn-outline-primary btn-block" (click)="saveAll()">Confirmation</button>
      </div>
    </div>
  </div>
</div>
