<div class="card">

  <div class="card-body text-center">

    <div class="input-group input-group mb-2">
      <div class="input-group-prepend">
        <label class="input-group-text" for="creditouverestimatif">Crédit ouvert éstimatif</label>
      </div>
      <input type="number"  [value]="detail.creditOuvertEstimatif" class="form-control"
             aria-label="Sizing example input" min="0" step="any" id="creditouverestimatif"
             aria-describedby="inputGroup-sizing-sm" >
    </div>
    <div class="input-group input-group mb-2">
      <div class="input-group-prepend">
        <label class="input-group-text" for="creditouverreel">Crédit ouvert réel</label>
      </div>
      <input type="number"  [value]="detail.creditOuvertReel" class="form-control"
             aria-label="Sizing example input" min="0" step="any"  id="creditouverreel"
             aria-describedby="inputGroup-sizing-sm" >
    </div>
    <div class="input-group input-group mb-2">
      <div class="input-group-prepend">
        <label class="input-group-text" for="engagepaye">Engagé payé</label>
      </div>
      <input type="number"  [value]="detail.engagePaye" class="form-control"
             aria-label="Sizing example input" min="0" step="any"  id="engagepaye"
             aria-describedby="inputGroup-sizing-sm" >
    </div>
    <div class="input-group input-group mb-2">
      <div class="input-group-prepend">
        <label class="input-group-text" for="engagenonpaye">Engagé non payé</label>
      </div>
      <input type="number"  [value]="detail.engageNonPaye" class="form-control"
             aria-label="Sizing example input" min="0" step="any"  id="engagenonpaye"
             aria-describedby="inputGroup-sizing-sm" >
    </div>

  </div>
</div>
