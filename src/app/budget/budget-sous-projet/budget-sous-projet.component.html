<div class="container-fluid">
  <div class="col-md-12 justify-content-between">
    <div class="card">
      <div class="card-header text-center">
        Budget Sous Projet
      </div>
      <div>
        <div class="card-body d-lg-flex justify-content-center">
          <div class="col-md-5">
            <div class="input-group input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="refsp">Référence sous projet</label>
              </div>
              <select name="" id="refsp" class="select form-control"
                      required>
                <option selected disabled>------SELECT-------</option>
                <option></option>
              </select>
            </div>
          </div>

          <div class="col-md-3">
            <div class="input-group input-group mb-3">
              <button
                class="btn btn-outline-primary btn-block"><i class="fa fa-search">Search</i></button>
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group input-group mb-3">
              <button class="btn btn-outline-success btn-block" data-toggle="modal" data-target="#myModalSousProjet"><i
                class="fa fa-plus">Nouveau Budget</i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-md-12">
    <div class="card">
      <div class="card-header text-center">
        <h4 class="card-title">List</h4>
      </div>
      <div class="card-body text-center">
        <div class="table-responsive">
          <table class="table table-hover table-sm">
            <thead>
            <tr>
              <th scope="1">Reference</th>
              <th scope="1">COE</th>
              <th scope="1">COR</th>
              <th scope="1">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="budgetSousProjet.length==0">
              <td colspan="4" class="font-italic text-center">No item Found</td>
            </tr>
            <tr *ngFor="let bsp of budgetSousProjet">
              <td>{{bsp.referenceSousProjet}}</td>
              <td>{{bsp.detaillesBudgetVo.creditOuvertEstimatif}}</td>
              <td>{{bsp.detaillesBudgetVo.creditOuvertReel}}</td>
              <td>
                <button class="btn btn-outline-danger fa fa-trash-o"
                        type="button"></button>
                <button (click)="findBudgetCompteBudgitaire(bsp)"
                        class="btn btn-outline-secondary fa fa-plus ml-2"></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="myModalSousProjet">
  <div class="modal-dialog">
    <div class="modal-content centered">
      <!-- Modal Header -->
      <div class="modal-header text-center ">
        <h4 class="modal-title">Create Budget Sous Projet</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <app-budget-sous-projet-create></app-budget-sous-projet-create>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
      </div>

    </div>
  </div>
</div>
