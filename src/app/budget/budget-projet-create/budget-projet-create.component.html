<div class="card">

  <div class="card-body text-center">
    <div class="input-group input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="refp">Référence Projet</label>
      </div>
      <input type="text" class="form-control" id="refp" [(ngModel)]="budgetProjetCreate.referenceProjet">
    </div>

    <div class="input-group input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="creditouverestimatif">Crédit ouvert éstimatif</label>
      </div>
      <input type="number"  [(ngModel)]="budgetProjetCreate.detaillesBudgetVo.creditOuvertEstimatif" class="form-control"
             aria-label="Sizing example input" min="0" step="any" required id="creditouverestimatif"
             aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="creditouverreel">Crédit ouvert réel</label>
      </div>
      <input type="number"  [(ngModel)]="budgetProjetCreate.detaillesBudgetVo.creditOuvertReel" class="form-control"
             aria-label="Sizing example input" min="0" step="any" required id="creditouverreel"
             aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="engagepaye">Engagé payé</label>
      </div>
      <input type="number"  [(ngModel)]="budgetProjetCreate.detaillesBudgetVo.engagePaye" class="form-control"
             aria-label="Sizing example input" min="0" step="any" required id="engagepaye"
             aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="engagenonpaye">Engagé non payé</label>
      </div>
      <input type="number"  [(ngModel)]="budgetProjetCreate.detaillesBudgetVo.engageNonPaye" class="form-control"
             aria-label="Sizing example input" min="0" step="any" required id="engagenonpaye"
             aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="row">

      <button   class="btn btn-outline-secondary btn-block" data-toggle="modal" data-target="#myModalProjet" (click)="ajouterNewBudgetProjet()"><i class="fa fa-plus">Ajouter</i></button>

    </div>
  </div>
</div>
